    <title>Image Format Converter</title>
    <script>
      // Immediately-invoked function to set the theme on the <html> tag before the page renders.
      // This prevents the "flash of incorrect theme" (FOUC).
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
    <script>
      // This is needed to enable class-based dark mode with the Tailwind CDN
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
